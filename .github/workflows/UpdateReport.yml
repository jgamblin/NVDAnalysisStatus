name: Update Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 */6 * * *"  # Run every 6 hours

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install jupyter nbconvert
          pip install -r requirements.txt
      
      - name: Download NVD data and run notebook
        run: |
          wget -q https://nvd.handsonhacking.org/nvd.jsonl
          jupyter nbconvert --ExecutePreprocessor.timeout=-1 --to notebook --inplace --execute NVDVulnStatus.ipynb
      
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "Update NVD analysis report"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
